<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="poster">
        <div class="overlay">

            <div class="info">
                <h1>Press Play Button!</h1>
                <button id="on" type="button">Play</button>
            </div>
        </div>
    </div>
    <div class="main">
        <h1 id="scr">Score - 00 </h1>
        <div class="buttons">
            <i id="bgmusic" class="ri-music-2-fill"></i>
            <i id="state" class="ri-pause-circle-fill"></i>
            <i id="sound" class="ri-volume-down-fill"></i>
        </div>

        <div id="board">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
